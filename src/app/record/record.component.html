

<div class="full-bg">
    <div class="audio-container">

        @if(isRecording) {
            <button class="round-btn" (click)="stopRecording()">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ffffff" viewBox="0 0 256 256"><path d="M200,32H160a16,16,0,0,0-16,16V208a16,16,0,0,0,16,16h40a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm0,176H160V48h40ZM96,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V48A16,16,0,0,0,96,32Zm0,176H56V48H96Z"></path></svg>
            </button>
        }

        @if(isRecording) {
            <button class="round-btn-rec">
                <div class="rec-text">
                    rec
                </div>
                <div class="rec-dot">

                </div>
                <div class="rec-mul-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </button>
        }

        @if(!isRecording) {
            <button class="round-btn" (click)="startRecording()">
                <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" fill="#ffffff" viewBox="0 0 256 256"><path d="M128,176a48.05,48.05,0,0,0,48-48V64a48,48,0,0,0-96,0v64A48.05,48.05,0,0,0,128,176ZM96,64a32,32,0,0,1,64,0v64a32,32,0,0,1-64,0Zm40,143.6V240a8,8,0,0,1-16,0V207.6A80.11,80.11,0,0,1,48,128a8,8,0,0,1,16,0,64,64,0,0,0,128,0,8,8,0,0,1,16,0A80.11,80.11,0,0,1,136,207.6Z"></path></svg>
            </button>
        }


        @if(isRecording) {
            <button class="round-btn" (click)="stopRecording()">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#ffffff" viewBox="0 0 256 256"><path d="M227.32,28.68a16,16,0,0,0-15.66-4.08l-.15,0L19.57,82.84a16,16,0,0,0-2.49,29.8L102,154l41.3,84.87A15.86,15.86,0,0,0,157.74,248q.69,0,1.38-.06a15.88,15.88,0,0,0,14-11.51l58.2-191.94c0-.05,0-.1,0-.15A16,16,0,0,0,227.32,28.68ZM157.83,231.85l-.05.14,0-.07-40.06-82.3,48-48a8,8,0,0,0-11.31-11.31l-48,48L24.08,98.25l-.07,0,.14,0L216,40Z"></path></svg>
            </button>
        }


 
        
        <button 
            (click)="stopRecording()" 
            [disabled]="!isRecording" 
            class="stop-button">
            Stop Recording
        </button>


        @if (audioUrl) {
            <div>
                <h3>Recorded Audio</h3>
                <audio controls [src]="audioUrl"></audio>
                
                <button 
                    (click)="sendAudio()" 
                    class="send-button">
                    Send Audio to Backend
                </button>
                
                <button 
                    (click)="resetRecorder()" 
                    class="reset-button">
                    Discard
                </button>
            </div>
        }
        
    </div>

    
</div>

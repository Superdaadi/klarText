

<div class="full-bg">
    @if(isSending) {

        <app-ai-loader></app-ai-loader>

    }
    @else {

        <div class="audio-container">

            @if (audioUrl == null) {
                <div class="audio-controls"
                    [class.recording]="isRecording"
                    [class.paused]="isPaused">

                        <button 
                            (click)="pauseRecording()"
                            class="pause-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="81" height="81" fill="#ffffff" viewBox="0 0 256 256"><path d="M200,32H160a16,16,0,0,0-16,16V208a16,16,0,0,0,16,16h40a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm0,176H160V48h40ZM96,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V48A16,16,0,0,0,96,32Zm0,176H56V48H96Z"></path></svg>
                        </button>
                    
                        <button 
                            (click)="resumeRecording()" 
                            class="resume-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="81" height="81" fill="#ffffff" viewBox="0 0 256 256"><path d="M232.4,114.49,88.32,26.35a16,16,0,0,0-16.2-.3A15.86,15.86,0,0,0,64,39.87V216.13A15.94,15.94,0,0,0,80,232a16.07,16.07,0,0,0,8.36-2.35L232.4,141.51a15.81,15.81,0,0,0,0-27ZM80,215.94V40l143.83,88Z"></path></svg>
                        </button>
                    

                    @if (isRecording) {
                        <div class="record-if">
                            <div class="record-if-inner">
                                <div class="rec-txt">rec</div>
                                <div class="rec-dot"></div>
                                <div class="rec-dots">
                                    <div class="rec-dotw" [class.paused]="isPaused"></div>
                                    <div class="rec-dotw" [class.paused]="isPaused"></div>
                                    <div class="rec-dotw" [class.paused]="isPaused"></div>
                                </div>
                            </div>
                        </div>    
                    }

                    @if (!isRecording) {
                        <button 
                            (click)="startRecording()"
                            class="record-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="81" height="81" fill="#ffffff" viewBox="0 0 256 256"><path d="M128,176a48.05,48.05,0,0,0,48-48V64a48,48,0,0,0-96,0v64A48.05,48.05,0,0,0,128,176ZM96,64a32,32,0,0,1,64,0v64a32,32,0,0,1-64,0Zm40,143.6V240a8,8,0,0,1-16,0V207.6A80.11,80.11,0,0,1,48,128a8,8,0,0,1,16,0,64,64,0,0,0,128,0,8,8,0,0,1,16,0A80.11,80.11,0,0,1,136,207.6Z"></path></svg>
                        </button>
                    }
                    @else {
                        <button 
                            (click)="stopRecording()" 
                            class="stop-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="81" height="81" fill="#ffffff" viewBox="0 0 256 256"><path d="M227.32,28.68a16,16,0,0,0-15.66-4.08l-.15,0L19.57,82.84a16,16,0,0,0-2.49,29.8L102,154l41.3,84.87A15.86,15.86,0,0,0,157.74,248q.69,0,1.38-.06a15.88,15.88,0,0,0,14-11.51l58.2-191.94c0-.05,0-.1,0-.15A16,16,0,0,0,227.32,28.68ZM157.83,231.85l-.05.14,0-.07-40.06-82.3,48-48a8,8,0,0,0-11.31-11.31l-48,48L24.08,98.25l-.07,0,.14,0L216,40Z"></path></svg>
                        </button>
                    }
                </div>
            }
            
            
            <!-- Aufnahmezeit -->
            @if (isRecording) {
                <div class="recording-time">
                    <span>⏱️ {{ recordingTime }}</span>
                </div>
            }
        

            <!-- Aufnahme-Player -->
            @if (audioUrl) {
                <div class="audio-player">
                    <h3>Aufgenommenes Audio</h3>
                    
                    <div class="player-controls">
                        <button 
                            (click)="resetRecorder()" 
                            class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffffff" viewBox="0 0 256 256"><path d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"></path></svg>
                        </button>
                        
                        <audio controls [src]="audioUrl" class="audio-element"></audio>

                        <button 
                            (click)="sendToBackend()" 
                            [disabled]="isSending"
                            class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffffff" viewBox="0 0 256 256"><path d="M197.58,129.06,146,110l-19-51.62a15.92,15.92,0,0,0-29.88,0L78,110l-51.62,19a15.92,15.92,0,0,0,0,29.88L78,178l19,51.62a15.92,15.92,0,0,0,29.88,0L146,178l51.62-19a15.92,15.92,0,0,0,0-29.88ZM137,164.22a8,8,0,0,0-4.74,4.74L112,223.85,91.78,169A8,8,0,0,0,87,164.22L32.15,144,87,123.78A8,8,0,0,0,91.78,119L112,64.15,132.22,119a8,8,0,0,0,4.74,4.74L191.85,144ZM144,40a8,8,0,0,1,8-8h16V16a8,8,0,0,1,16,0V32h16a8,8,0,0,1,0,16H184V64a8,8,0,0,1-16,0V48H152A8,8,0,0,1,144,40ZM248,88a8,8,0,0,1-8,8h-8v8a8,8,0,0,1-16,0V96h-8a8,8,0,0,1,0-16h8V72a8,8,0,0,1,16,0v8h8A8,8,0,0,1,248,88Z"></path></svg>
                        </button>
                    </div>
                </div>
            }
 
        </div>
    }
</div>

<div class="full-bg">
    <div class="border">
        @if(data) {
            
            <div class="input">
                Eingabe
                <div class="text-component">
                    <p [innerHTML]="data.inputText | richText : data.wordExpl"></p>
                </div>
            </div>

            <div class="output">
                Ausgabe
                <div class="text-component">
                    <p>{{ data.simplified }}</p>
                </div>
            </div>

        }
        @else {
            <p>Keine Daten vorhanden. Bitte Text neu generieren.</p>
        }
    </div>
</div>
